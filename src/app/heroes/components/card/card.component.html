<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.modified | date: 'MMMM d, y, h:mm:ss a z' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageHero" style="height: 32.5rem;" alt="Imagen">
  <mat-card-content class="mt-2 h-10rem">
    <span class="text-justify">{{ hero.description === '' ? 'Sin Descripci√≥n' : hero.description }}</span>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" mat-button>
      Comics
    </button>
  </mat-card-actions>
</mat-card>
