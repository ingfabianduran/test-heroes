<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | heroImage" style="height: 32.5rem;" [alt]="hero.superhero">

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera Aparicion</strong> {{ hero.first_appearance }}
      <br />
      <mat-chip-list>
        <mat-chip
          *ngFor="let name of hero.characters.split(',') | slice : 0 : 2"
        >
          {{ name }}
        </mat-chip>
      </mat-chip-list>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', hero.id]"
      mat-button
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button
      mat-raised
      [routerLink]="['/heroes', hero.id]"
      mat-button
    >
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>
  </mat-card-actions>
</mat-card>
