<h1>Listado de Heroes</h1>
<div class="grid p-4">
  <div class="sm:col-12 md:col-4 xl:col-3" *ngFor="let hero of heroes">
    <heroes-hero-card [hero]="hero"></heroes-hero-card>
  </div>
  <mat-paginator class="w-full" [length]="length" [pageSize]="limit" [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onChangePage($event)">
  </mat-paginator>
</div>
