<h1> {{ heroForm.get('id').value ? 'Editar' : 'Agregar' }} Heroe <small>{{this.heroForm.get('superhero').value}}</small></h1>
<mat-divider></mat-divider>
<div class="grid mt-4 justify-content-center">
  <div class="col-12 md:col-5 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera Aparicion</mat-label>
            <input type="text" matInput required formControlName="first_appearance" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
                >{{ publisher.desc }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Imagen</mat-label>
            <input type="text" matInput formControlName="alt_img" />
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button *ngIf="heroForm.get('id').value" (click)="onDeleteHero()" mat-flat-button color="warn">Borrar</button>
          <span class="spacer"></span>
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon> Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 md:col-4 sm:col-6">
    <mat-card>
        <img [src]="heroForm.value | heroImage" alt="Imagen del heroe" style="height: 10.9cm;" mat-card-image>
    </mat-card>
  </div>
</div>
